<body>
    <div id="app">
        <my-component class="smiles" :smiles="smiles"></my-component>
      </div>
  
      <script>
        Vue.component('my-component', {
          props: ['smiles'],
          template: `
            <div>
              <div class="smile" v-for="smile in smiles" :key="smile.name">
                <img :src="smile.name" alt="Smile Image">
                <p class="value">{{ smile.value }}</p>
              </div>
            </div>
          `
        });
  
        new Vue({
          el: '#app',
          data: {
            smiles:smilesArray
          },
          mounted() {
            // Simulating dynamic update of the 'smiles' array
            update(this);
          }
        });
        function update(ob){
            setTimeout(() => {
              ob.smiles = smilesArray;
            update(ob)
            }, 1000);
        }
        </script>
